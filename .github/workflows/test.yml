name: Go Tests

permissions:
  contents: read
  
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Run tests with verbose output
        run: go test -v ./...

      - name: Check for race conditions
        run: go test -race ./...

      - name: Run linter
        run: go vet ./...

      - name: Check formatting
        run: gofmt -d .

      - name: Check for common mistakes
        run: go vet ./...

      - name: Check module tidiness
        run: go mod tidy && git diff --exit-code go.mod go.sum